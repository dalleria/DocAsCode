<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Convertis ma monnaie</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./index.js"></script>

    <div class="container">
      <h1>Convertis cette monnaie</h1>
      <p>Choisis une devise originale et une devise cible.</p>
      <div class="input-group mb-3">
        <!--<span class="input-group-text">$</span>-->
        <select class="input-group-text inputCurrency" readonly="readonly">
          <option value="input-EUR">€</option>
        </select>
        <input class="inputValue" type="number" class="form-control" value="0.0" aria-label="Amount" />
      </div>

      <div class="input-group mb-3">
        <!--<span class="input-group-text">€</span>-->
        <select class="input-group-text outputCurrency">
          <option value="output-EUR">€</option>
          <option value="output-USD">$</option>
          <option value="output-GBP">£</option>
        </select>
        <input class="outputValue" type="number" class="form-control" value="0.0" aria-label="Amount" readonly="readonly"/>
      </div>

      <div class="ratechange ml-1">
        <p class="rate-in-to-out">1 EUR = 1 EUR</p>
        <p class="rate-out-to-in">1 EUR = 1 EUR</p>
      </div>
    </div>
  </body>
</html>
